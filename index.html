<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="https://headarrow.com/assets/img/headarrowlogo.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- ALL SEO -->
    <meta name="description" content="HeadArrow Merch!" />
    <meta
      name="keywords"
      content="HeadArrow, HeadArrow Studios, HeadArrow Merch, HeadArrow Games, HeadArrow Studios Merch, HeadArrow Studios Games, HeadArrow Studios Merch Games, HeadArrow Studios Merch App, HeadArrow Studios Merch Website"
    />
    <meta name="author" content="HeadArrow Studios" />
    <meta name="robots" content="index, follow" />
    <meta name="revisit-after" content="7 days" />
    <meta name="language" content="English" />
    <meta name="generator" content="HeadArrow Studios" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />
    <!-- SEO Images -->
    <meta property="og:image" content="https://headarrow.com/assets/img/ogurl.png" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="500" />
    <!-- SEO Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@headarrowstdios" />
    <meta name="twitter:creator" content="@headarrowstdios" />
    <meta name="twitter:title" content="HeadArrow Merch" />
    <meta name="twitter:description" content="HeadArrow Merch!" />
    <meta name="twitter:image" content="https://headarrow.com/assets/img/ogurl.png" />
    <!-- SEO Facebook -->
    <meta property="og:url" content="https://merch.headarrow.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="HeadArrow Merch" />
    <meta property="og:description" content="HeadArrow Merch" />
    <meta property="og:site_name" content="HeadArrow Merch" />
    <title>HeadArrow Merch</title>
  </head>
  <body>
    <div id="myShop">
      <a href="https://headarrow.myspreadshop.com">headarrow</a>
    </div>

    <script>
      var spread_shop_config = {
        shopName: "headarrow",
        locale: "us_US",
        prefix: "https://headarrow.myspreadshop.com",
        baseId: "myShop",
      };
    </script>

    <script
      type="text/javascript"
      src="https://headarrow.myspreadshop.com/shopfiles/shopclient/shopclient.nocache.js"
    ></script>

    <script>
      const hideCredits = () => {
        const targets = document.querySelectorAll(
          'a[href*="spreadshirt"], a[href*="spreadshop"], .shop-footer, .shop-branding'
        );
        targets.forEach((el) => el.remove());
      };

      const interval = setInterval(() => {
        hideCredits();

        if (performance.now() > 5000) clearInterval(interval);
      }, 500);
    </script>
  </body>
</html>
